<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单验证</title>
	<link rel="stylesheet" type="text/css" href="macco.css">
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="macco.js"></script>
	<script type="text/javascript" src="test.js"></script>
</head>
<body>
	<form id="macco-form" class="macco-form">
	 	<!-- 必填项 -->
	    <div class="form-group">
	        <label>用户名:</label>
	        <div class="controls">
	            <input type="text" class="form-control" name="username" placeholder="必填选项" macco-required="true"  macco-required-tip="*请输入用户名11" macco-error-label="#maccoError1" macco-vail-input="true" macco-vail-ajax="false" macco-ajax-tip="用户名已经存在" >
	        </div>
	        <div class="test">
	        	<label id="maccoError1" class="maccoError"> 	
	        	</label>
	        </div>        
	    </div>
		<div class="clear"></div>

		<!-- 此项为数字 -->
		<div class="form-group">
	        <label>number:</label>
	        <div class="controls">
	            <input type="text" class="form-control" name="number" macco-required="true" placeholder="请输入小于5大于2的数字"   macco-required-tip="必须输入" macco-vail-number="true" macco-number-tip="输入数字的格式不正确"  macco-vail-max="5" macco-max-tip="不能大于5个字符" macco-vail-min="2" macco-min-tip="不能小于2个长度的字符串" macco-error-label="#maccoError2" macco-vail-input="true">
	        </div>
	   		<label id="maccoError2" class="maccoError">
	        </label>
	    </div>
		<div class="clear"></div>

		<!-- 此项为最大长度 -->
		<div class="form-group">
	        <label>max:</label>
	        <div class="controls" id="controls">
	            <input type="text" class="form-control" name="number" placeholder="请输入小于5个长度的字符串"  macco-required="true" macco-required-tip="必须输入此字段"  macco-vail-max="5" macco-max-tip="必须输入小于5个长度的字符串" macco-error-label="#maccoError3" macco-vail-input="true">
	        </div>
	        <label id="maccoError3" class="maccoError">
	        </label>
	    </div>
		<div class="clear"></div>

		<!-- 此项为最小长度 -->
		<div class="form-group">
	        <label>min:</label>
	        <div class="controls" id="controls">
	            <input type="text" class="form-control" name="number" placeholder="请输入大于3个长度的字符串"  macco-required="true"  macco-vail-min="3" macco-min-tip="必须输入大于3个长度的字符串" macco-error-label="#maccoError4" macco-vail-input="true">
	        </div>
	        <label id="maccoError4" class="maccoError">
	        </label>
	    </div>
		<div class="clear"></div>

		<!-- 此项为email -->
		<div class="form-group">
	        <label>email:</label>
	        <div class="controls" id="controls">
	            <input type="text" class="form-control" name="email" placeholder="请输入电子邮箱"  macco-required="true"  macco-vail-email="true" macco-email-tip="请输入正确的email格式"  macco-error-label="#maccoError5" macco-vail-input="true">
	        </div>
	        <label id="maccoError5" class="maccoError">
	        </label>
	    </div>
		<div class="clear"></div>

		<!-- 此项为url -->
		<div class="form-group">
	        <label>url:</label>
	        <div class="controls" id="controls">
	            <input type="text" class="form-control" name="url" placeholder="请输入网络地址"  macco-required="true"  macco-vail-url="true" macco-url-tip="请输入正确的url格式"  macco-error-label="#maccoError6" macco-vail-input="true">
	        </div>
	        <label id="maccoError6" class="maccoError">
	        </label>
	    </div>
		<div class="clear"></div>

		<!-- 此项为phone -->
		<div class="form-group">
	        <label>phone:</label>
	        <div class="controls" id="controls">
	            <input type="text" class="form-control" name="phone" placeholder="请输入手机号码"  macco-required="true"  macco-vail-phone="true"  macco-error-label="#maccoError7" macco-vail-input="true">
	        </div>
	        <label id="maccoError7" class="maccoError">
	        </label>
	    </div>
		<div class="clear"></div>

		<!-- 此项为密码 -->
		<div class="form-group">
	        <label>密码:</label>
	        <div class="controls" id="controls">
	            <input type="password" class="form-control" name="psw" macco-vail-max="5" placeholder="请输入密码"  macco-required="true"  macco-error-label="#maccoError8" macco-vail-input="true">
	        </div>
	        <label id="maccoError8" class="maccoError">
	        </label>
	    </div>
		<div class="blank"></div>

		<div class="clear"></div>

		<!-- 此项为确认密码 -->
		<div class="form-group">
	        <label>确认密码:</label>
	        <div class="controls" id="controls">
	            <input type="password" class="form-control" name="confirmPassword" placeholder="请确认密码"  macco-vail-confirmPassword="true"  macco-confirmPassword-tip="密码不一致" macco-required="true" macco-error-label="#maccoError9" macco-equalTo="psw" macco-vail-input="true">
	        </div>
	        <label id="maccoError9" class="maccoError">
	        </label>
	    </div>
		<div class="clear"></div>


		<!-- 此项为添加汉字方法 -->
		<div class="form-group">
	        <label>文本域:</label>
	        <div class="controls" id="controls">
	        <textarea  class="form-control"  placeholder="请输入汉字" macco-vail-min="3" macco-min-tip="必须输入大于3个长度的字符串" macco-vail-max="6" macco-max-tip="不能大于6个长度的字符串"  macco-required="true"  macco-error-label="#maccoError10" macco-vail-input="true"></textarea>
	        </div>
	        <label id="maccoError10" class="maccoError">
	        </label>
	    </div>
		<div class="clear"></div>

		<!-- 此项为添加汉字方法 -->
		<div class="form-group">
	        <label>汉字:</label>
	        <div class="controls" id="controls">
	            <input type="text" class="form-control" name="china" placeholder="请输入汉字" macco-vail-min="3" macco-min-tip="必须输入大于3个长度的字符串" macco-vail-max="6" macco-max-tip="不能大于6个长度的字符串"  macco-required="true" macco-vail-china="true" macco-error-label="#maccoError11" macco-china-tip="只能输入汉字" macco-china-regex="/^[\u4E00-\u9FFF]+$/"  macco-addMethod-name="china" macco-vail-addMethod="true"  macco-vail-input="true">
	        </div>
	        <label id="maccoError11" class="maccoError">
	        </label>
	    </div>
		<div class="clear"></div>

			<label>下拉选择:</label>

			</label>

		<div class="form-actions">
			<button class="btn btn-primary"  type="submit" macco-vail-btn="username.macco-required">提交</button>
		</div>
	</form>
